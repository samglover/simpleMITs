<!DOCTYPE html>

<html lang="en">

<head>

  <meta name="robots" content="noindex">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
  <link rel="manifest" href="ico/site.webmanifest">

  <title>simpleMITs</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body onload="getMITs()">

  <div class="container">

    <div class="page-header row mt-4 mb-3 mx-n2">
      <div class="col-auto px-2">
        <img srcset="img/simpleMITs-logo-2x.png 2x, img/simpleMITs-logo-1x.png 1x" src="img/simpleMITs-logo-2x.png" alt="simpleMITs logo">
      </div>
      <div class="col px-2">
        <h1>simpleMITs</h1>
      </div>
    </div>

    <div id="taskList" class="list-group"></div>

    <form class="mt-3 mb-4" id="newTaskForm">
      <div class="input-group">
        <label class="sr-only" for="newTaskInput">Add a new task:</label>
        <input type="text" class="form-control" id="newTaskInput" placeholder="Add a task.">
        <div class="input-group-append">
          <button type="submit" class="btn btn-secondary addTask">&plus;</button>
        </div>
      </div>
    </form>

    <div class="footer row mx-n2">
      <div class="col px-2">
        <p class="text-muted">&copy; Sam Glover</p>
      </div>
      <div class="col-auto px-2">
        <div id="faqButton">
          <p><a class="badge badge-pill badge-light p-0" href="#" data-toggle="modal" data-target="#faqModal">?</a></p>
        </div>
        <div class="modal fade" id="faqModal" tabindex="-1"></div>
      </div>
    </div>

    <p class="text-center"><a class="badge badge-pill badge-light text-muted refresh p-0" href="#" onClick="window.location.reload();">&orarr;</a></p>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://chancejs.com/chance.min.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
