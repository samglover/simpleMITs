<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/svg" href="assets/img/simpleMITs-logo.svg">
  <link rel="stylesheet" href="vendor/normalize/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css?ver=1.0.1">
  <title>simpleMITs</title>
</head>
<body onload="listMITs()">
  <div class="page-container">
    <header class="page-header row gap-xs">
      <img src="assets/img/simpleMITs-logo.svg" alt="simpleMITs logo">
      <h1>simpleMITs</h1>
    </header>
    <ul id="task-list" class="task-list"></ul>
    <!-- Clear Tasks -->
    <div id="clear-buttons" class="row gap-tiny">
      <!-- Clear Completed -->
      <button id="clear-completed-button" class="modal-button" data-modal-id="clear-completed-modal">Clear Completed</button>
      <dialog id="clear-completed-modal" class="modal confirmation-modal">
        <h4>Clear completed MITs?</h4>
        <button class="confirm" onclick="clearCompleted()"><span class="screen-reader-text">Clear Completed</span></button>
        <button class="cancel"><span class="screen-reader-text">Cancel</span></button>
      </dialog>
      <!-- Clear All -->
      <button id="clear-all-button" class="modal-button" data-modal-id="clear-all-modal">Clear All</button>
      <dialog id="clear-all-modal" class="modal confirmation-modal">
        <h4>Clear all MITs?</h4>
        <button class="confirm" onclick="clearAll()"><span class="screen-reader-text">Clear All</span></button>
        <button class="cancel"><span class="screen-reader-text">Cancel</span></button>
      </dialog>
    </div>
    <!-- New Task Form -->
    <form id="add-task-form">
      <label for="add-task-input">Add a task.</label>
      <div class="input-group">
        <input id="add-task-input" type="text" placeholder="Add a task.">
        <button type="submit"><span class="screen-reader-text">Add task</span></button>
      </div>
    </form>
    <footer class="row">
      <p>Built by <a href="https://samglover.net" target="_blank">Sam Glover</a></p>
      <!-- FAQ -->
      <button class="modal-button square-button" data-modal-id="faq-modal">?</button>
      <dialog id="faq-modal" class="modal content-modal">
        <div class="modal-header">
          <h4>simpleMITs FAQ</h4>
          <button class="close-modal"><span class="screen-reader-text">Close modal</span></button>
        </div>
        <div class="modal-content"></div>
      </dialog>
    </footer>
  </div>
  <script type="text/javascript" src="vendor/jquery/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="vendor/chance/chance.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js?ver=1.0.1"></script>
  <script type="text/javascript" src="assets/js/modals.js?ver=1.0.1"></script>
  <script type="text/javascript" src="assets/js/template-loader.js?ver=1.0.1"></script>
</body>
</html>
